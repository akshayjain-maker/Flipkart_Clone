<header class="bg-[#0f172a] text-white h-16 px-6 flex items-center justify-between shadow-lg border-b border-slate-700">
  
  <!-- LEFT : Logo + Title -->
  <div class="flex items-center gap-3">
    <div class="w-9 h-9 rounded-md bg-blue-600 flex items-center justify-center font-bold text-lg">
      A
    </div>
    <span class="text-lg font-semibold tracking-wide">Admin Dashboard</span>
  </div>

  <!-- RIGHT : Search + User -->
  <div class="flex items-center gap-6">

    <!-- Search -->
    <div class="relative hidden md:block">
      <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-gray-400 text-sm"></i>
      <input
        type="text"
        placeholder="Search..."
        class="pl-9 pr-4 py-2 w-56 rounded-md bg-slate-800 text-sm text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- User Dropdown -->
    <div class="relative">
      <button
        (click)="toggleUserMenu()"
        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-slate-800 transition"
      >
        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-semibold">
          A
        </div>
        <span class="text-sm font-medium">Admin</span>
        <i class="fa-solid fa-chevron-down text-xs text-gray-400"></i>
      </button>

      <!-- Dropdown -->
      <div
        *ngIf="showUserMenu"
        class="absolute right-0 mt-3 w-48 bg-white text-gray-700 rounded-lg shadow-xl border z-50 overflow-hidden"
      >
        <a
          routerLink="/admin/profile"
          class="block px-4 py-2 text-sm hover:bg-gray-100"
        >
          <i class="fa-regular fa-user mr-2"></i> Profile
        </a>

        <a
          routerLink="/admin/settings"
          class="block px-4 py-2 text-sm hover:bg-gray-100"
        >
          <i class="fa-solid fa-gear mr-2"></i> Settings
        </a>

        <div class="border-t"></div>

        <button
          (click)="logout()"
          class="w-full text-left px-4 py-2 text-sm hover:bg-red-50 text-red-600"
        >
          <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
        </button>
      </div>
    </div>

  </div>
</header>
