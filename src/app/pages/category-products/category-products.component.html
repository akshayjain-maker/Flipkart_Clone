<div class="p-6">

  <button (click)="goBack()" 
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    ‚Üê Back
  </button>

  <h1 class="text-2xl font-bold mb-4">{{category}} Products</h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">

    <div *ngFor="let item of filteredProducts" 
        class="bg-white shadow hover:shadow-lg rounded-xl p-3 cursor-pointer transition hover:scale-[1.03]"
        (click)="openImage(item.image)">
        
        <img [src]="item.image" class="h-40 w-full object-cover rounded mb-2"/>

        <h3 class="font-semibold truncate">{{item.name}}</h3>
        <p class="text-green-600 font-bold">‚Çπ {{item.price}}</p>
        <p class="text-gray-500 text-xs">Upto {{item.offer}}% Off</p>
    </div>

  </div>
</div>


<!-- üî• IMAGE POPUP MODAL -->
<div *ngIf="selectedImage" class="fixed inset-0 bg-black/70 flex items-center justify-center z-[999]">
  
  <!-- Close Icon -->
  <button (click)="closeImage()" 
    class="absolute top-5 right-5 text-white text-3xl font-bold cursor-pointer">
    ‚úï
  </button>

  <img [src]="selectedImage" 
    class="max-w-[90%] max-h-[90%] rounded-lg shadow-lg"/>
</div>
