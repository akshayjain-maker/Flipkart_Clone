<div class="p-8 bg-gray-100 min-h-screen">

  <!-- Page Title -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-700">Manage Categories</h1>
    <button
      (click)="openAddModal()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      + Add Category
    </button>
  </div>

  <!-- Categories Table -->
  <div class="bg-white shadow rounded overflow-x-auto">
    <table class="w-full border-collapse">
      <thead class="bg-gray-50">
        <tr>
          <th class="p-3 border-b text-left">ID</th>
          <th class="p-3 border-b text-center">Image</th>
          <th class="p-3 border-b text-left">Name</th>
          <th class="p-3 border-b text-left">Description</th>
          <th class="p-3 border-b text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let category of categories"
          class="hover:bg-gray-50 align-middle">

          <td class="p-3 border-b">{{ category.id }}</td>

          <!-- IMAGE -->
          <td class="p-3 border-b text-center">
            <div class="flex justify-center">
              <img
                *ngIf="category.image; else noImage"
                [src]="getImageUrl(category.image)"
                class="w-12 h-12 object-cover rounded border" />
              <ng-template #noImage>
                <span class="text-xs text-gray-400">No Image</span>
              </ng-template>
            </div>
          </td>

          <td class="p-3 border-b whitespace-nowrap">
            {{ category.name }}
          </td>

          <td class="p-3 border-b text-gray-600">
            {{ category.description || '-' }}
          </td>

          <!-- ACTIONS -->
          <td class="p-3 border-b text-center">
            <div class="flex flex-col items-center gap-2">
              <div class="flex gap-3">
                <button
                  (click)="editCategory(category)"
                  class="px-3 py-1 text-xs border rounded
                         text-blue-600 hover:bg-blue-50">
                  Edit
                </button>

                <button
                  (click)="deleteCategory(category.id)"
                  class="px-3 py-1 text-xs border rounded
                         text-red-600 hover:bg-red-50">
                  Delete
                </button>
              </div>
            </div>
          </td>

        </tr>

        <!-- NO DATA -->
        <tr *ngIf="categories.length === 0">
          <td colspan="5" class="p-4 text-center text-gray-500">
            No categories found
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal (UNCHANGED) -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">
        {{ editingCategory ? 'Edit' : 'Add' }} Category
      </h2>

      <form (ngSubmit)="saveCategory()">
        <label class="block text-sm text-gray-700 mb-1">Name</label>
        <input
          type="text"
          [(ngModel)]="categoryForm.name"
          name="name"
          required
          class="w-full px-3 py-2 mb-3 border rounded focus:ring-2 focus:ring-blue-500" />

        <label class="block text-sm text-gray-700 mb-1">Description</label>
        <textarea
          [(ngModel)]="categoryForm.description"
          name="description"
          class="w-full px-3 py-2 mb-3 border rounded focus:ring-2 focus:ring-blue-500">
        </textarea>

        <label class="block text-sm text-gray-700 mb-1">Image</label>
        <input type="file" (change)="onImageSelect($event)" class="mb-3" />

        <div *ngIf="imagePreview" class="mb-3">
          <span class="block text-xs text-gray-500 mb-1">Preview</span>
          <img
            [src]="imagePreview"
            class="w-28 h-28 object-cover rounded border" />
        </div>

        <div class="flex justify-end gap-3 mt-4">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 border rounded hover:bg-gray-100">
            Cancel
          </button>

          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            {{ editingCategory ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
