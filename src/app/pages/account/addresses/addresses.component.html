<h2 class="text-lg font-semibold mb-4">Manage Addresses</h2>

<!-- ADD NEW BUTTON -->
<button class="text-primary font-medium mb-4" (click)="addNewAddress()">
  + ADD A NEW ADDRESS
</button>

<!-- ADDRESS FORM -->
<div *ngIf="showForm" class="bg-blue-50 p-4 rounded-sm mb-6">
  <form [formGroup]="addressForm" class="space-y-4">

    <!-- Name, Phone, Pincode, Locality -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input class="input border p-2 rounded" placeholder="Name" formControlName="name" />
      <input class="input border p-2 rounded" placeholder="10-digit mobile number" formControlName="phone" />
      <input class="input border p-2 rounded" placeholder="Pincode" formControlName="pincode" />
      <input class="input border p-2 rounded" placeholder="Locality" formControlName="locality" />
    </div>

    <!-- Address Textarea -->
    <textarea rows="3" class="input border p-2 rounded w-full" placeholder="Address (Area and Street)" formControlName="address"></textarea>

    <!-- City, State -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input class="input border p-2 rounded" placeholder="City/District/Town" formControlName="city" />
      <select class="input border p-2 rounded" formControlName="state">
        <option value="">--Select State--</option>
        <option value="MP">Madhya Pradesh</option>
        <option value="CG">Chhattisgarh</option>
      </select>
    </div>

    <!-- Landmark, Alternate Phone -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input class="input border p-2 rounded" placeholder="Landmark (Optional)" formControlName="landmark" />
      <input class="input border p-2 rounded" placeholder="Alternate Phone (Optional)" formControlName="alternatePhone" />
    </div>

    <!-- Address Type -->
    <div>
      <p class="text-sm font-medium mb-1">Address Type</p>
      <label class="mr-4"><input type="radio" value="HOME" formControlName="addressType" /> Home</label>
      <label><input type="radio" value="WORK" formControlName="addressType" /> Work</label>
    </div>

    <!-- Save / Cancel Buttons -->
    <div class="mt-4 flex gap-4">
      <button type="button" class="bg-primary text-white px-6 py-2 rounded" (click)="saveAddress()">SAVE</button>
      <button type="button" class="border px-6 py-2 rounded" (click)="cancel()">CANCEL</button>
    </div>

  </form>
</div>

<!-- SAVED ADDRESSES -->
<div *ngFor="let addr of addresses" class="border rounded-sm p-4 mb-4">
  <span class="text-xs bg-gray-200 px-2 py-1 rounded">{{ addr.addressType }}</span>
  <p class="font-semibold mt-2">{{ addr.name }} &nbsp; {{ addr.phone }}</p>
  <p class="text-sm text-gray-600">{{ addr.address }}, {{ addr.city }}, {{ addr.state }} - {{ addr.pincode }}</p>
  <div class="mt-3 space-x-4 text-sm">
    <button class="text-primary" (click)="editAddress(addr)">Edit</button>
    <button class="text-red-600" (click)="deleteAddress(addr.id)">Delete</button>
  </div>
</div>
