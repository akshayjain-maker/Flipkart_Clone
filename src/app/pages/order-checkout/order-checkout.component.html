<div class="p-6 max-w-[700px] mx-auto bg-white shadow-md rounded-lg">

  <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
   <button (click)="goBack()" 
        class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        ← Back
    </button>
  <!-- Product Details -->
  <div class="flex gap-4 items-center border-b pb-4">
    <img [src]="product?.image" class="w-28 h-28 object-cover rounded"/>

    <div>
      <h3 class="text-xl font-medium">{{product?.name}}</h3>
      <p class="text-gray-600">Price: ₹{{product?.price}}</p>
      <p class="text-green-600 font-semibold">Discount: {{product?.discount}}% OFF</p>
      <p class="text-red-600 text-lg font-bold">Final Price: ₹{{finalPrice}}</p>
    </div>
  </div>

  <!-- Delivery Info -->
  <div class="mt-4 border-b pb-4">
    <p class="font-medium">Expected Delivery:</p>
    <p class="text-blue-600">{{expectedDate}}</p>
  </div>

  <!-- Address Form -->
  <div class="mt-4">
    <p class="font-medium text-lg mb-2">Delivery Address:</p>

    <input type="text" placeholder="Full Name" class="border p-2 w-full mb-2 rounded">
    <input type="text" placeholder="Mobile Number" class="border p-2 w-full mb-2 rounded">
    <textarea placeholder="Full Address" class="border p-2 w-full mb-2 rounded"></textarea>
    <input type="text" placeholder="City" class="border p-2 w-full mb-2 rounded">
    <input type="text" placeholder="Pincode" class="border p-2 w-full mb-2 rounded">
  </div>

  <!-- Place Order -->
  <button (click)="placeOrder()"
    class="bg-orange-600 text-white w-full mt-4 py-2 rounded hover:bg-orange-700">
    Place Order
  </button>

</div>
